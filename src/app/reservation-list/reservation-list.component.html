<app-home></app-home>
<div class="container">
    <h3 class="mt-3 mb-3">Reservation List</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Guest Name</th>
                <th>Guest Email</th>
                <th>Room #</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reservation of reservations">
                <td> {{reservation.guestName}} </td>
                <td> {{reservation.guestEmail}} </td>
                <td> {{reservation.roomNumber}} </td>
                <td> {{reservation.checkInDate}} </td>
                <td> {{reservation.checkOutDate}} </td>
                <td>
                    <button [routerLink]="['/edit', reservation.id]"  type="submit" class="btn btn-sm btn-primary">Update</button>
                    <button (click)="deleteReservation(reservation.id)" type="submit" class="btn btn-sm btn-danger mx-1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>


    <ng-template #noReservation>
        <p>No reservations available</p>
    </ng-template>
</div>
