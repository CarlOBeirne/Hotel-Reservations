<app-home></app-home>
<div class="col-md-6 offset-md-3">
    <h3 class="mt-3 mb-3">New Reservation</h3>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="row mb-2">
            <div class="col">
                <label class="form-label">Check-in Date:</label>
                <input  type="date" formControlName="checkInDate" class="form-control">
                <small *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched">
                    <p class="text-danger">Check-in date required</p>
                </small>
            </div>
    
            <div class="col">
                <label class="form-label">Check-out Date:</label>
                <input type="date" formControlName="checkOutDate" class="form-control">
                <small *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched">
                    <p class="text-danger">Check-out date required</p>
                </small>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label">Guest Name:</label>
            <input type="text" formControlName="guestName" class="form-control">
            <small *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched">
                <p class="text-danger">Guest name is required</p>
            </small>
        </div>
        
        <div class="form-group">
            <label class="form-label">Guest Email:</label>
            <input type="email" formControlName="guestEmail" class="form-control">
            <small *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched">
                <p class="text-danger">Guest email is required</p>
            </small>
        </div>
        
        <div class="form-group">
            <label class="form-label">Room Number:</label>
            <input type="number" formControlName="roomNumber" class="form-control">
            <small *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched">
                <p class="text-danger">Room number is required</p>
            </small>
        </div>

        <div class="form-group mt-2">
            <button class="btn btn-success" type="submit" [disabled]="reservationForm.invalid">Submit</button>
        </div>
    </form>
</div>
